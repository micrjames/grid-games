<!DOCTYPE html>
<html lang="en">
	<head>
   	<meta charset="UTF-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<link rel="stylesheet" href="css/main.css">
   	<title>Grid Games</title>
    <script src="https://kit.fontawesome.com/aaeb479cf8.js" crossorigin="anonymous"></script>
	</head>
	<body>
	  <header>
		  <nav>
			 <menu>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
			 </menu>
		  </nav>
	   </header>
	   <main id="main">
		  <h1>Some grid-based games.</h1>
		  <section id="games-grid" class="games-grid">                                                    
			  <figure class="games-grid-game">
				  <img class="game-image"
					   alt="image of tic tac toe game"
					   title="Tic Tac Toe Game Board"
					   src="./images/ttt.png"
				  >
				  <figcaption class="games-grid-game-description">
					 <button class="games-grid-game-description-btn">
						Tic Tac Toe
						<i class="fa-solid fa-check-double"></i>
					 </button>
				  </figcaption>
			  </figure>
			  <figure class="games-grid-game">
				  <img class="game-image"
					   alt="image of rock paper scissors game"
					   title="Rock Paper Scissors Game Board"
					   src="./images/rps.png"
				  >
				  <figcaption class="games-grid-game-description">
					 <button class="games-grid-game-description-btn">
						Rock Paper Scissors
						<i class="fa-solid fa-check-double"></i>
					 </button>
				  </figcaption>
			  </figure>
			  <figure class="games-grid-game">
				  <img class="game-image"
					   alt="image of minesweeper game"
					   title="Minesweeper Game Board"
					   src="./images/ms.png"
				  >
				  <figcaption class="games-grid-game-description">
					 <button class="games-grid-game-description-btn">
						Minesweeper
						<i class="fa-solid fa-check-double"></i>
					 </button>
				  </figcaption>
			  </figure>
			  <figure class="games-grid-game">
				  <img class="game-image"
					   alt="image of connect four game"
					   title="Connect Four Game Board"
					   src="./images/cf.png"
				  >
				  <figcaption class="games-grid-game-description">
					 <button class="games-grid-game-description-btn">
						Connect Four
						<i class="fa-solid fa-check-double"></i>
					 </button>
				  </figcaption>
			  </figure>
		  </section>
		  <section id="modal" class="hidden">                                                             
              <div id="modal-header">
                  <div id="modal-header-close">
					 <i class="fa-solid fa-xmark"></i>
				  </div>
				  <div id="modal-header-text"></div>
              </div>
              <div id="modal-body">
			  </div>
		  </section>
	   </main>
	   <footer id="ftr-bar">
		   <section id="site-info">
			   <ul>
				  <li><a href="https://github.com/micrjames/grid-games" target="_blank">
						&#960;</a>
				  </li>
			   </ul>
		   </section>
		   <section id="copyright-info">Copyright 2021, Michael James</section>
	   </footer>
   	<script src="js/index.js" type="module"></script>
	</body>
</html>
